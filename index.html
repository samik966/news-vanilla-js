<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/utils.css">
  <link rel="stylesheet" href="./css/container.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>News App</title>
</head>

<body>

  <!-- Header -->
  <header class="header bg-primary py-3 shadow-md">
    <!-- Navbar -->
    <nav class="container">
      <div class="logo-container">
        <h3 class="text-light">Buzz News</h3>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Search Section -->
    <section id="search-container" class="container">
      <div class="search-forms py-3 flex-rbetween w-full">
        <form method="get" id="search-form">
          <div class="input-container">
            <input class="field" name="search" type="search" />
            <button class="bg-secondary text-light" id="search-news">Search</button>
          </div>
        </form>
        <div class="input-container">
          <select id="filter-select" class="field">
          </select>
        </div>
      </div>
    </section>

    <!-- News Section -->
    <section id="news-section" class="container">
    </section>
  </main>
  <script type="module" src="./app/main.js"></script>
</body>

</html>
